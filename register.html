<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Frontend Bootcamp with Angular</title>
</head>

<body>
    <main class="bg-green">
        <!-- Pills navs -->
        <div class="align-center">
            <div class="container d-flex justify-content-center">
                <form
                    class="row col-md-6 d-flex justify-content-center p-4 border border-white border-5 rounded-3 shadow-lg">
                    <div class="d-flex justify-content-center d-none d-sm-flex m-2">
                        <img src="img/register.png" alt="Login" width="150px" height="150px">
                    </div>
                    <div>
                        <label for="firstname" class="form-label text-white fs-4">First Name:</label>
                        <input type="text" id="firstname" class="form-control p-3" name="firstname" required>
                    </div>
                    <div>
                        <label for="lastname" class="form-label text-white fs-4">Last Name:</label>
                        <input type="text" id="lastname" class="form-control p-3" name="lastname" required>
                    </div>
                    <div>
                        <label for="username" class="form-label text-white fs-4">Username:</label>
                        <input type="text" id="username" class="form-control p-3" name="username" required>
                    </div>
                    <div>
                        <label for="password" class="form-label text-white fs-4">Password:</label>
                        <input type="password" id="password" class="form-control p-3" name="password" required>
                    </div>
                    <div class="mt-2">
                        <a class="link" href="register.html">
                            <button type="button"
                                class="form-control btn btn-grad btn-lg text-white mt-3 p-2 fs-3">Register</button>
                        </a>
                    </div>
                    <div class="mb-2">
                        <a class="link" href="login.html">
                            <button type="button"
                                class="form-control btn btn-grad btn-lg text-white mt-3 p-2 fs-3">Login</button>
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </main>
</body>

</html>
